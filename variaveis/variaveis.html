<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variaveis.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2 - Variavéis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Trabalhando com variavéis no JavaScript</h1>
    <h2>Preencha o formulário abaixo:</h2>
    <form class="formulario">
        <label for="nome">Qual o seu nome?</label>
        <input type="text" id="nome" form="nome" required placeholder="Seu Nome">
        <label for="idade">Quantos anos você tem?</label>
        <input type="number" id="idade" form="idade" required placeholder="Sua Idade">
        <label for="linguagem">Qual linguagem de programação <br> você está estudando?</label>
        <input type="text" id="linguagem" form="nome" required placeholder="Ex: Python">
    </form>
    <div class="formEnviar"><button class="botaoEnviar">Enviar!</button></div>
</body>
<script src="variaveis.js"></script>
</html>
